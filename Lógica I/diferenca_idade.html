<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = parseInt(prompt('Qual é sua idade?'));
    var idadePessoa = parseInt(prompt('Qual é a idade da segunda pessoa?'));;

    mostra("Sua diferença de idade é " + (minhaIdade - idadePessoa));
    pulaLinha();
</script>
